image: docker

services:
  - docker:dind

stages:
  - test
  - deploy

test:
  stage: test
  only:
    - master
  script:
    - sudo docker-compose down
    - sudo docker-compose up -d
    - sudo python automatedtest.py

step-deploy-prod:
  stage: deploy
  only:
    - master
  script:
    - sudo docker-compose down
    - sudo docker-compose up -d

  environment: master
